<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
		<h1>Dog Adoption Application</h1>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name">
		</div>
		<br>
		<div>
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" placeholder="Phone Number">
		</div>
		<br>
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" placeholder="Address">
		</div>
		<br>
		<div>
			Have you ever lived with a Dog before?<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		</div>
		<br>
		<div>
			<label for="multiSelect">Please select your preferred breeds</label>
			<select id="multiSelect">
				<option>French Bulldog</option>
				<option>Labrador Retriever</option>
				<option>German Shepherd</option>
			</select>
		</div>
		<br>
		<div>
			<input type="submit" id="submit" value="submit">
		</div>
	</form>
</body>

</html>
